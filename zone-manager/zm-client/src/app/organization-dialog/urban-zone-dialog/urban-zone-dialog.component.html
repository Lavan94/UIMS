<mat-form-field appearance="outline">
  <mat-label>Urban Zone Type</mat-label>
  <mat-select [(ngModel)]="urbanZone.type">
    <mat-option value="residential">
      Residential
    </mat-option>
    <mat-option value="commercial">
      Commercial
    </mat-option>
    <mat-option value="industrial">
      Industrial
    </mat-option>
  </mat-select>
</mat-form-field>
