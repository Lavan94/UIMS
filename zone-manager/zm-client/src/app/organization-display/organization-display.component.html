<mat-tab-group [selectedIndex]="selectedIndex.value" (selectedIndexChange)="selectedIndex.setValue($event)"
               backgroundColor="primary" color="accent" dynamicHeight>
  <mat-tab [label]="'Sectors'">
    <div class="sector-container">
        <mat-selection-list [multiple]="false">
          <mat-list-option *ngFor="let sector of sectorList" (click)="clickSector(sector)">
              {{sector.name}}
          </mat-list-option>
        </mat-selection-list>
    </div>
  </mat-tab>
  <mat-tab [label]="neighborhoodTabName" [disabled]="neighborhoodDisabled">
    <div class="neighborhood-container">
        <mat-selection-list [multiple]="false">
          <mat-list-option *ngFor="let neighborhood of selectedSectorNeighborhoods" (click)="clickNeighborhood(neighborhood)">
              {{neighborhood.name}}
          </mat-list-option>
        </mat-selection-list>
    </div>
  </mat-tab>
  <mat-tab [label]="complexAndUrbanZoneTabName" [disabled]="complexDisabled">
    <div class="complex-container">
      <mat-expansion-panel class="complex-section" [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Complexes
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-selection-list class="sub-section" [multiple]="false">
          <mat-list-option class="sub-section-option" *ngFor="let complex of selectedNeighborhoodComplexes">
            {{complex.name}}
          </mat-list-option>
        </mat-selection-list>
      </mat-expansion-panel>
      <mat-expansion-panel class="urban-section" [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
              Urban Zones
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-selection-list class="sub-section" [multiple]="false">
          <mat-list-option class="sub-section-option" *ngFor="let urbanZone of selectedNeighborhoodUrbanZones">
            {{urbanZone.id}} : {{urbanZone.type}}
          </mat-list-option>
        </mat-selection-list>
      </mat-expansion-panel>
    </div>

  </mat-tab>
  <mat-tab [label]="urbanZoneName" [disabled]="urbanZoneDisabled">
    <div class="sector-container">
          Urban Zone
    </div>
  </mat-tab>
</mat-tab-group>
