<div id="login-map"></div>
<div class="map-overlay">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Please fill the following details</mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-content>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input [(ngModel)]="username" matInput placeholder="Username..." required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" [(ngModel)]="email" matInput placeholder="myEmail@service.com..." required>
      </mat-form-field>

      <br>

      <mat-form-field class="phone" appearance="outline">
        <mat-label>Phone</mat-label>
        <mat-icon matSuffix>phone</mat-icon>
        <input [(ngModel)]="phone" matInput placeholder="0xxx xxx xxx" required>
        <mat-hint>Only numbers should be entered</mat-hint>
      </mat-form-field>

      <br>

      <mat-form-field class="password" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" [(ngModel)]="password" matInput placeholder="password..." required>
      </mat-form-field>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button class="login-button" mat-raised-button color="primary" (click)="onLogin()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
