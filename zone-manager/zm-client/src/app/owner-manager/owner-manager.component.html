<mat-card class="app-container mat-elevation-z6">
  <mat-card-title class="owner-types-title">
    <span>Owner Types</span>
  </mat-card-title>
  <mat-card-content>
    <mat-tab-group backgroundColor="primary" color="accent" dynamicHeight>
      <mat-tab [label]="'Administrators'" >
        <app-owner-table [ownerRole]="administratorRole"></app-owner-table>
      </mat-tab>
      <mat-tab [label]="'Service Providers'" >
        <app-owner-table [ownerRole]="serviceProviderRole"></app-owner-table>
      </mat-tab>
      <mat-tab [label]="'Businesses'" >
        <app-owner-table [ownerRole]="businessOwnerRole"></app-owner-table>
      </mat-tab>
      <mat-tab [label]="'Owners'" >
        <app-owner-table [ownerRole]="ownerRole"></app-owner-table>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
