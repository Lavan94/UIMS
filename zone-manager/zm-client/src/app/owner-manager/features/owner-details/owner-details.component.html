<div class="details">
  <mat-form-field class="owner-property" appearance="outline">
    <mat-label>Id</mat-label>
    <input [(ngModel)]="owner.id" matInput placeholder="Sector A" readonly>
  </mat-form-field>

  <mat-form-field class="owner-property" appearance="outline">
    <mat-label>Username</mat-label>
    <mat-icon matSuffix>perm_identity</mat-icon>
    <input [(ngModel)]="owner.username" matInput placeholder="Sector A" readonly>
  </mat-form-field>

  <mat-form-field class="owner-property" appearance="outline">
    <mat-label>Email</mat-label>
    <mat-icon matSuffix>email</mat-icon>
    <input [(ngModel)]="owner.email" matInput placeholder="Sector A" readonly>
  </mat-form-field>
  <mat-form-field class="owner-property" appearance="outline">
    <mat-label>Phone</mat-label>
    <mat-icon matSuffix>phone</mat-icon>
    <input [(ngModel)]="owner.phone" matInput placeholder="0xxx xxx xxx">
  </mat-form-field>
</div>
