<div class="navigation-bars">
  <mat-toolbar color="primary" class="mat-elevation-z8">
    <button mat-icon-button [disabled]="!loggedIn" (click)="sideNav.toggle()" class="example-icon"
            aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Urban Infrastructure Application</span>
    <mat-divider vertical="true" class="mat-divider-top-navbar"></mat-divider>
    <span style="font-size: 16px"><i>{{page}}</i></span>
    <span class="top-navbar-spacer"></span>
    <span style="font-size: 16px" ><i>{{username}}</i></span>
    <mat-divider *ngIf="loggedIn" vertical="true" class="mat-divider-top-navbar"></mat-divider>
    <span>{{role}}</span>
  </mat-toolbar>

  <mat-drawer-container autosize>
    <mat-drawer #sideNav mode="over" position="start">
      <div class="navigation-container">
        <div class="navigation-container-page-links">
          <button [routerLink]="zoneManagerLink" ariaCurrentWhenActive="page" routerLinkActive="active"
                  mat-stroked-button color="primary" (click)="page='Organizations'; sideNav.toggle()">Organizations
          </button>
          <button *ngIf="isOwnersPageLinkShowing()" [routerLink]="ownerManagerLink" ariaCurrentWhenActive="page" routerLinkActive="active"
                  mat-stroked-button color="primary" (click)="page='Owners'; sideNav.toggle()">Owners
          </button>
        </div>
        <div class="navigation-container-login">
          <button mat-stroked-button color="primary" [routerLink]="homeLoginLink" (click)="sideNav.toggle(); onLogout()">Logout</button>
        </div>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
