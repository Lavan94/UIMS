<div *ngIf="this.role === 'ADMINISTRATOR'" class="control-action-container">
  <button *ngFor="let action of mapActions" color="primary" mat-icon-button class="control-button mat-elevation-z4" (click)="onClick(action.callback)">
    <mat-icon [svgIcon]="action.iconName"></mat-icon>
  </button>
</div>
